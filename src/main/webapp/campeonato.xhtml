<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./template.xhtml"
                xmlns:p="http://primefaces.org/ui">
  <ui:param name="pageTitle" value="Cadastro de Campeonato"/>
  <ui:param name="managedBean" value="#{campeonatoBean}"/>
  <ui:param name="size" value="2"/>


  <ui:define name="camposDoFormulario">
    
    <h:outputText value="Nome:"/>
    <p:inputText value="#{managedBean.campeonato.nome}"/>
    
    <h:outputText value="Quantidade de equipes:"/>
    <p:inputText value="#{managedBean.campeonato.qtdeEquipe}"/>
    
  </ui:define>
  
   <ui:define name="tabela">
    <p:dataTable id="listaCampeonatos" value="#{managedBean.campeonatos}" var="campeonato" rows="25"
                 paginator="true"  rowsPerPageTemplate="25,50,75,100" paginatorPosition="bottom" 
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                 currentPageReportTemplate="[ {startRecord} a {endRecord} de {totalRecords} - PÃ¡gina: {currentPage}/{totalPages} ]"                    
                 rowKey="#{campeonato.id}" lazy="true">
      <p:column headerText="ID">
        <h:outputText value="#{campeonato.id}"/>
      </p:column>
      <p:column headerText="Nome">
        <h:outputText value="#{campeonato.nome}"/>
      </p:column>
      <p:column headerText="Quantidade de equipes">
        <h:outputText value="#{campeonato.qtdeEquipe}"/>
      </p:column>
      <p:column>
        <h:commandButton value="Editar" >
          <f:setPropertyActionListener value="#{campeonato}" 
                                       target="#{managedBean.campeonato}"/>
        </h:commandButton>
      </p:column>
    </p:dataTable>     
  </ui:define>
 
</ui:composition>
