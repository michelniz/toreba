<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./template.xhtml"
                xmlns:p="http://primefaces.org/ui">
  <ui:param name="pageTitle" value="Classificação dos times"/>
  <ui:param name="managedBean" value="#{classificacaoBean}"/>
  <ui:param name="size" value="4"/>

  
   <ui:define name="tabela">
    <p:dataTable id="listaClassificacoes" value="#{managedBean.classificacoes}" var="classificacao" rows="25"
                 paginator="true"  rowsPerPageTemplate="25,50,75,100" paginatorPosition="bottom" 
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                 currentPageReportTemplate="[ {startRecord} a {endRecord} de {totalRecords} - Página: {currentPage}/{totalPages} ]"                    
                 rowKey="#{classificacao.id}" lazy="true">
      <p:column headerText="ID">
        <h:outputText value="#{classificacao.id}"/>
      </p:column>
      <p:column headerText="Campeonato">
        <h:outputText value="#{classificacao.campeonato}"/>
      </p:column>
      <p:column headerText="Time">
        <h:outputText value="#{classificacao.time}"/>
      </p:column>
      <p:column headerText="Pontuacao">
        <h:outputText value="#{classificacao.pontuacao}"/>
      </p:column>
    </p:dataTable>     
  </ui:define>
</ui:composition>
