<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <style type='text/css'>
            #loginToreba{
                border: 3px double blue;
                width: 300px;
                margin: 0 auto;
                font-size: 30px;
                text-align: center;
                padding: 10px;
                margin-top: 15%;
                background-color: aliceblue;
            }

            .submit{
                margin-top: 10px;
                width: 174px;
                height: 30px;
            }

            #mensagem{
                background-color: rgb(255, 199, 153);
                
                font-size: 20px;
                text-align: center;
            }
        </style>
        <title>Facelet Title</title>
    </head>
    <body>
        <div id="loginToreba">
            <div id='mensagem'>
                <h:outputText value="Usuário e/ou senha inválidos!" rendered="#{param.erro}"/>
            </div>
            <form method="post" action="j_security_check">
                Usuario: <input type="text" name="j_username"/>
                Senha: <input type="password" name="j_password"/>
                <input type="submit" value="Pontapé inicial" class="submit"/>
            </form>
        </div>
    </body>
</html>
